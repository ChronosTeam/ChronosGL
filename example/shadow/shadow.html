<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Shapes</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <div id="stats"></div>
    <div style="position:absolute; color: white">
      <input type="radio" name=lights id="idSpot">Spot
      <input type="radio" name=lights id="idPoint">Point
      <input type="radio" name=lights id="idDirectional" checked>Directional <br />
      Position <br />
         x:  <input id="posx" type="range" min="-20" max="20" value="11"/> <br/>
         y:  <input id="posy" type="range" min="-20" max="20" value="20"/> <br/>
         z:  <input id="posz" type="range" min="-20" max="20" value="0"/> <br/>
      Direction <br />
         x:  <input id="dirx" type="range" min="-30" max="30" value="2"/> <br/>
         y:  <input id="diry" type="range" min="-30" max="30" value="-30"/> <br/>
         z:  <input id="dirz" type="range" min="-30" max="30" value="-2"/> <br/>
        Shadow CutOff <br />
         <input id="cutoff" type="range" step="0.001" min="0.0" max="1.0" value="0.0"/> <br/>
    </div>

    <canvas id="webgl-canvas"></canvas>
    <script type="application/dart" src="shadow.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
