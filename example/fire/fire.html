<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fire</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <div id="stats"></div>
     <div style="position:absolute; color: white">
       <input id="uFlameHeight" type="range" min="0.0" max="20.0"step="0.1"
              value="4.0">
       Height <output id="uFlameHeight2"></output><br/>

       <input id="uFlameWidth" type="range" min="0.0" max="10.0" step="0.1"
              value="1.5">
       Width <output id="uFlameWidth2"></output><br/>

       <input id="uFlameTurbulence" type="range" min="0.0" max="2.0" step="0.01"
              value="0.2">
       Turbulence <output id="uFlameTurbulence2"></output><br/>

       <input id="uFlameThrottle" type="range" min="0.1" max="0.25" step="0.001"
              value="0.245">
       Throttle <output id="uFlameThrottle2"></output><br/>
    </div>
    <canvas id="webgl-canvas" style="cursor:crosshair"></canvas>
    <script defer src="fire.dart.js"></script>
  </body>
</html>
